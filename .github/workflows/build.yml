name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Cache .m2
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('project.clj') }}
        restore-keys: |
          ${{ runner.os }}-m2-
    - name: Install deps
      run: lein deps
    - name: Run check
      run: lein check
